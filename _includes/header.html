<header class="site-header">
<div class="wrapper">
<nav class="site-nav">         
        <span class="menu-bar" onclick="openNav()">
            <!-- <svg id="i-menu" viewBox="0 0 32 32" width="28" height="28" fill="none" stroke="#eee" stroke-linecap="round" stroke-linejoin="round" stroke-width="6.25%"><path d="M4 8 L28 8 M4 16 L28 16 M4 24 L28 24" /></svg> -->
        </span>
</nav> 

<div class="profile">
<a href="{{site.baseurl}}/">
        <img class="author-image" alt="site-title" src="{{site.baseurl}}/images/{{site.author.image}}">
        <h1 class="author-about">{{site.author.name}}</h1>
</a>
</div>
<div class="menu-category">
  {% for page in site.data.show-in-menu %}
  <div class = "menu-item">
    <a class="menu-link" href="{{ page.link | prepend: site.baseurl }}" {% if page.external %} target = "_blank" rel = "nonopener" {% endif %}>
      {{ page.name }}
    </a>   
  </div>     
  {% endfor %}
</div>
</div>
</header>
